<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker Game</title>
    <link rel="icon" href="output-onlinepngtools (1).png" type="x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            padding: 0;
            margin: 0;
            background-image: linear-gradient(to top, #fa709a 0%, #fee140 100%);       
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal; 
            margin-top: 120px;
            overflow: hidden;
        }

        .container_GUI {
            display: grid;
            justify-content: center;
            flex-direction: column;
            background-color: #fae25d;
            padding: 40px;
            width: 20%;
            margin: auto;
            border-radius: 15px;
            position: relative;
        }

        .container_GUI label {
            display: flex;
            margin-top: 7%;
            margin-bottom: 2%;
            position: relative;
            font-weight: 600;
        }
        
        input {
            width: 20rem;
            height: 3.3vb;
            border: none;
            border-radius: 3px;
            outline: none;
            position: relative;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal; 
        }

        input::placeholder {
            margin-right: 100px;
            font-size: 12px;
            position: absolute;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal; 
        }

        h2 {
            margin-left: 4.5cap;
            font-size: 30px;
        }

        button {
            padding: 18px 80px 18px;
            border-radius: 15px;
            background-color: white;
            border: 2px solid black;
            margin: auto;
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-style: normal; 
            font-weight: 600;
            transition: 0.55s;
        }

        button:hover {
            border: 2px #f77a9f solid;
            cursor: pointer;
            font-weight: 600;
            color: #f77a9f;
        }

        p {
            margin: auto;
            margin-top: 20px;
        }

        a {
            color: #c05475;
        }

        a:hover {
            color: #f77a9f;
        }

    </style>
</head>
<body>
    <form method="post" action="">
        <div class="container_GUI">
            <h2>Sign Up</h2>
            <div id="block1">
                <label>Username</label>
                <input id="u_Username" type="text" placeholder="Username">
            </div>
            <div id="block2">
                <label>Email</label>
                <input id="u_Email" type="email" placeholder="Email">
            </div>
            <div id="block3">
                <label for="">Password</label>
                <input id="u_Password" type="password" placeholder="Password">
            </div>
            <div id="block4">
                <label for="">Re-enter Password</label>
                <input id="u_ReenterPassowrd" type="password" placeholder="Re-enter Password">
            </div>
            <br><br>
            <button id="sumbitUser">Sign Up</button>
            <p>Already signed up? <span><a href=""><strong>Login!</strong></a></span></p>
        </div>
    </form>
</body>
